<!DOCTYPE html>
<html lang="fr">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- External CSS (CDN) -->

    <div class="app-container">
        <!-- Menu latéral gauche (rétractable) -->

            </div>
            
            <div class="nav-items">
                <a href="#" class="nav-item active" data-view="eda">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 3v18h18"/>
                        <path d="M18 9l-5 5-4-4-3 3"/>
                    </svg>
                    <span class="nav-label">Interactive EDA</span>
                </a>

                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                    </svg>
                    <span class="nav-label">Dashboard</span>
                </a>
                
                <a href="#" class="nav-item" data-view="reports">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                    </svg>
                    <span class="nav-label">Reports</span>
                </a>
                
                <a href="#" class="nav-item" data-view="utilities">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                    </svg>
                    <span class="nav-label">Utilities</span>
                </a>

                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                    <span class="nav-label">Settings</span>
                </a>

                <div class="nav-support">

                        </svg>
                        <span class="nav-label">Buy me a coffee</span>
                    </a>
                </div>
            </div>
            
            <div class="nav-footer">
                <!-- État non connecté -->
                <div class="nav-item nav-login" id="loginBtn">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                        <polyline points="10 17 15 12 10 7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                    </svg>
                    <span class="nav-label">Connexion</span>
                </div>
                
                <!-- État connecté -->
                <div class="nav-item nav-user" id="userInfo" style="display: none;">
                    <div class="user-avatar"></div>
                    <span class="nav-label user-name"></span>
                </div>
                
                <!-- Menu utilisateur dropdown -->
                <div class="nav-user-dropdown" id="userDropdown">
                    <div class="nav-user-dropdown-header">
                        <span class="user-name"></span>
                        <span class="user-email"></span>
                    </div>
                    <div class="nav-user-dropdown-divider"></div>
                    <button class="nav-user-dropdown-item" data-action="profile">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Mon profil
                    </button>
                    <button class="nav-user-dropdown-item" data-auth="admin" data-action="admin" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                        Administration
                    </button>
                    <div class="nav-user-dropdown-divider"></div>
                    <button class="nav-user-dropdown-item logout" data-action="logout">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Déconnexion
                    </button>
                </div>
            </div>
        </nav>

        <!-- Contenu principal -->
        <div class="main-content">
            <!-- Les vues sont chargées dynamiquement -->
            <div class="view-container active" id="view-eda"></div>
            <div class="view-container" id="view-dashboard"></div>
            <div class="view-container" id="view-reports"></div>
            <div class="view-container" id="view-utilities"></div>
            <div class="view-container" id="view-data-conversion"></div>
            <div class="view-container" id="view-concatenation"></div>
            <div class="view-container" id="view-settings"></div>
        </div>
    </div>

    <!-- Modals Container -->
    <div id="modalsContainer"></div>

    <!-- External Scripts (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/uplot@1.6.30/dist/uPlot.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

    <!-- Vite Entry Point -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
